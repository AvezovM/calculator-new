<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="container">
			<h1>Расчитать стоимость</h1>
			<div class="calculator_cols">
				<div class="calculator_col">
					<h3>Выберите продукт</h3>
					<div class="styled-select">
						<select id="mySelect" onchange="getSelectedOptionId()">
							<option value="product_1" class="product_1" id="1">Стеклоотмыватель -10C</option>
							<option value="product_2" class="product_2" id="2">Стеклоотмыватель -15C</option>
							<option value="product_3" class="product_3" id="3">Стеклоотмыватель -20C</option>
							<option value="product_4" class="product_4" id="4">Стеклоотмыватель -25C</option>
							<option value="product_5" class="product_5" id="5">Стеклоотмыватель -30C</option>
							<option value="product_6" class="product_6" id="6">Стеклоотмыватель -35C</option>
							<option value="product_7" class="product_7" id="7">Канистра с лейкой Polar STREAM -25C</option>
							<option value="product_8" class="product_8" id="8">Канистра с лейкой Arctic Formula -30C</option>
						</select>
					</div>
					<h3>Выберите минимальное количество товара:</h3>
					<label class="radio-container">
						<input type="radio" name="radioGroup" id="1" onchange="getSelectedRadioId()">от 50 шт
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">
						<input type="radio" name="radioGroup" id="2" onchange="getSelectedRadioId()">от 100 шт
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">
						<input type="radio" name="radioGroup" id="3" onchange="getSelectedRadioId()">от 400 шт
						<span class="checkmark"></span>
					</label>
					<label class="radio-container">
						<input type="radio" name="radioGroup" id="4" onchange="getSelectedRadioId()">от 1000 шт
						<span class="checkmark"></span>
					</label>
					<h3>Введите количество</h3>
					<input type="text" class="quantity" oninput="displayInputValue()">
					<p id="output"></p>
				</div>
				<div class="calculator_col white_col">
					<h3>Результат расчета:</h3>
					<h2>Итоговая стоимость: <b class="final_sum"></b></h2>
					<h4>Стомость за 1 шт: <b class="price_for_one"></b></h4>
					<button onclick="myFunction()">Заказать</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
